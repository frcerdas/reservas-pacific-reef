<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario Actualizar</h1>
            <h4><a href="/">Volver al Index</a></h4>


            <form action="/actualizar/{{ pro.id }}" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtnom" placeholder="Nombre" value="{{ pro.nombre }}" required class="form-control form-control-lg" />

                <br/>
                
                <input type="email" name="txtemail" placeholder="Email" value="{{ pro.email }}"required class="form-control form-control-lg" />

                <br/>

                <input type="password" name="txtpassword" placeholder="Contraseña" value="{{ pro.contraseña }}" required class="form-control form-control-lg" />
                
                <br/>
                
                <select name="croles" required class="form-select form-select-lg">
                    <option value="">Seleccione Rol</option>

                    {% if pro.rol == 'Administrador' %}
                        <option value="Administrador" selected>Administrador</option>
                    {% else %}
                        <option value="Administrador">Administrador</option>
                    {% endif %}

                    {% if pro.rol == 'Trabajador' %}
                        <option value="Trabajador" selected>Trabajador</option>
                    {% else %}   
                        <option value="Trabajador">Trabajador</option>
                    {% endif %}   

                    {% if pro.rol == 'Huesped' %}
                        <option value="Huesped" selected>Huesped</option>
                    {% else %}
                        <option value="Huesped">Huesped</option>
                    {% endif %}
                </select>

                <br>

                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>

            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
