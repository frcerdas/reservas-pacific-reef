{% extends 'base.html' %}
{% block title %}Modificar Pago de Reserva{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
        <h2>Banco de Chile</h2>
        <p>Por favor, realice el pago.</p>
        <form method="post" id="modificar-pago-reserva-form" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
