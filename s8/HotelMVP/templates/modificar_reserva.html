{% extends 'base.html' %} 
{% block title %}Bienvenido al Hotel MVP{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
        <h2>Modificar reserva</h2>
        <form method="post" id="reserva-form" class="mt-3">
            {% csrf_token %}
            <!-- Input div 1 -->
            <div class="input-group mb-3">
              <span class="input-group-text">Entrada:</span>
              {{ form.fecha_inicio }}
            </div>

            <!-- Input div 2 -->
            <div class="input-group mb-3">
              <span class="input-group-text">Salida:</span>
              {{ form.fecha_fin }}
            </div>

            <!-- Input div 3 - Estado de reserva -->
            <div class="input-group mb-3">
              <label for="id_estado">Estado de reserva:</label>
              {{ form.estado }}
            </div>

            <!-- Input div 4 - Estado de pago -->
            <div class="input-group mb-3">
              <label for="id_pago">Estado de pago:</label>
              {{ form.pago }}
            </div>

            <!-- Input div 5 -->
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    
    </div>
  </div>
</div>
{% endblock %}
